# Key Bindings
# key name refer to `xev` or `wev` command output,
# mod keys name: super,ctrl,alt,shift,none

# reload config
bind=SUPER+shift,r,reload_config

# menu and terminal
bind=SUPER,d,spawn,/sbin/qs -c noctalia-shell ipc call launcher toggle
bind=SUPER,Return,spawn,kitty

# exit
bind=SUPER+shift,e,quit
bind=SUPER,q,killclient,

# switch window focus
bind=SUPER,Tab,focusstack,next
bind=SUPER,h,focusdir,left
bind=SUPER,l,focusdir,right
bind=SUPER,k,focusdir,up
bind=SUPER,j,focusdir,down

# swap window
#bind=SUPER+SHIFT,Up,exchange_client,up
#bind=SUPER+SHIFT,Down,exchange_client,down
bind=SUPER+SHIFT,h,exchange_client,left
bind=SUPER+SHIFT,l,exchange_client,right

# switch window status
bind=SUPER,g,toggleglobal,
bind=ALT,Tab,toggleoverview,
bind=SUPER,v,togglefloating,
#bind=ALT,a,togglemaximizescreen,
#bind=SUPER,f,togglefullscreen,
bind=SUPER,f,togglemaximizescreen

#bind=ALT+SHIFT,f,togglefakefullscreen,
#bind=SUPER,i,minimized,
#bind=SUPER,o,toggleoverlay,
#bind=SUPER+SHIFT,I,restore_minimized
#bind=ALT,z,toggle_scratchpad

# scroller layout
#bind=ALT,e,set_proportion,1.0
bind=SUPER,r,switch_proportion_preset,

# switch layout
bind=SUPER,n,switch_layout

# tag switch
# bind=SUPER,Left,viewtoleft,0
# bind=CTRL,Left,viewtoleft_have_client,0
# bind=SUPER,Right,viewtoright,0
# bind=CTRL,Right,viewtoright_have_client,0
# bind=CTRL+SUPER,Left,tagtoleft,0
# bind=CTRL+SUPER,Right,tagtoright,0

bind=SUPER,1,view,1,0
bind=SUPER,2,view,2,0
bind=SUPER,3,view,3,0
bind=SUPER,4,view,4,0
bind=SUPER,5,view,5,0
bind=SUPER,6,view,6,0
bind=SUPER,7,view,7,0
bind=SUPER,8,view,8,0
bind=SUPER,9,view,9,0

# tag: move client to the tag and focus it
# tagsilent: move client to the tag and not focus it
# bind=Alt,1,tagsilent,1
bind=SUPER+shift,1,tag,1,0
bind=SUPER+shift,2,tag,2,0
bind=SUPER+shift,3,tag,3,0
bind=SUPER+shift,4,tag,4,0
bind=SUPER+shift,5,tag,5,0
bind=SUPER+shift,6,tag,6,0
bind=SUPER+shift,7,tag,7,0
bind=SUPER+shift,8,tag,8,0
bind=SUPER+shift,9,tag,9,0

# monitor switch
bind=alt+shift,h,focusmon,left
bind=alt+shift,l,focusmon,right
bind=SUPER+Alt,Left,tagmon,left
bind=SUPER+Alt,Right,tagmon,right

# gaps
#bind=ALT+SHIFT,X,incgaps,1
#bind=ALT+SHIFT,Z,incgaps,-1
#bind=ALT+SHIFT,R,togglegaps

# movewin
bind=CTRL+SHIFT,Up,movewin,+0,-50
bind=CTRL+SHIFT,Down,movewin,+0,+50
bind=CTRL+SHIFT,Left,movewin,-50,+0
bind=CTRL+SHIFT,Right,movewin,+50,+0

# resizewin
bind=CTRL+ALT,Up,resizewin,+0,-50
bind=CTRL+ALT,Down,resizewin,+0,+50
bind=CTRL+ALT,h,resizewin,-50,+0
bind=CTRL+ALT,l,resizewin,+50,+0


# Super+Shift+Z  hotkey-overlay-title="Mumble push to talk" {spawn "~/bin/togglemumble.sh";}
# bind=SUPER+shift,z,spawn,gdbus call -e -d net.sourceforge.mumble.mumble -o / -m net.sourceforge.mumble.Mumble.startTalking
# bindr=SUPER+shift,z,spawn,~/bin/stopmumble.sh
bind=SUPER+shift,z,spawn,~/bin/togglemumble.sh

# Multi media
bind=NONE,XF86AudioRaiseVolume,spawn,/sbin/qs -c noctalia-shell ipc call volume increase
bind=NONE,XF86AudioLowerVolume,spawn,/sbin/qs -c noctalia-shell ipc call volume decrease
bind=NONE,XF86AudioMute,spawn,/sbin/qs -c noctalia-shell ipc call volume muteOutput
bind=NONE,XF86AudioMicMute,spawn,/sbin/qs -c noctalia-shell ipc call volume muteInput
bind=NONE,XF86AudioPlay,spawn,playerctl -p spotify play-pause
bind=NONE,XF86AudioNext,spawn,playerctl -p spotify next
bind=NONE,XF86AudioPrev,spawn,playerctl -p spotify previous
bind=NONE,XF86MonBrightnessUp,spawn,/sbin/qs -c noctalia-shell ipc call brightness increase
bind=NONE,XF86MonBrightnessDown,spawn,/sbin/qs -c noctalia-shell ipc call brightness decrease

bind=SUPER+ALT+CTRL,L,spawn,qs -c noctalia-shell ipc call lockScreen lock
bind=SUPER+SHIFT,s,spawn,/sbin/spotify --enable-features=UseOzonePlatform --ozone-platform=wayland

bind=SUPER+SHIFT,i,spawn,qs -c noctalia-shell ipc call idleInhibitor toggle

bind=SUPER,t,setlayout,tile
bind=SUPER,s,setlayout,scroller

bind=SUPER+ALT+CTRL,p,spawn,mssg -d toggle_trackpad_enable

bind=NONE,Print,spawn,~/bin/screenshot.sh

