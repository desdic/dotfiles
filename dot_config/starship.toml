format = "$all"
palette = "catppuccin_mocha"
scan_timeout = 10

# Don't print a new line at the start of the prompt
add_newline = false

[palettes.catppuccin_mocha]
rosewater = "#f5e0dc"
flamingo = "#f2cdcd"
pink = "#f5c2e7"
mauve = "#cba6f7"
red = "#f38ba8"
maroon = "#eba0ac"
peach = "#fab387"
yellow = "#f9e2af"
green = "#a6e3a1"
teal = "#94e2d5"
sky = "#89dceb"
sapphire = "#74c7ec"
blue = "#89b4fa"
lavender = "#b4befe"
text = "#cdd6f4"
subtext1 = "#bac2de"
subtext0 = "#a6adc8"
overlay2 = "#9399b2"
overlay1 = "#7f849c"
overlay0 = "#6c7086"
surface2 = "#585b70"
surface1 = "#45475a"
surface0 = "#313244"
base = "#1e1e2e"
mantle = "#181825"
crust = "#11111b"

# Replace the "❯" symbol in the prompt with "➜"
[character]                            # The name of the module we are configuring is "character"
success_symbol = "[➜](bold green)"     # The "success_symbol" segment is being set to "➜" with the color "bold green"

# Create a single line
[line_break]
disabled = true

# Disable the package module, hiding it from the prompt completely
[python]
disabled = true

[lua]
disabled = true

[nodejs]
disabled = true

[ruby]
disabled = true

[perl]
disabled = true

[golang]
disabled = true

[php]
disabled = true

[cmake]
disabled = true

[aws]
disabled = true

[c]
disabled = true

[rust]
disabled = true

[package]
disabled = true

[directory]
truncation_length = 8
truncation_symbol = "…/"
